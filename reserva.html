<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow|Anton">

    <link rel="stylesheet" href="boostrap/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <title>Hospedagem</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <img class="logo" src="img/logo.png" alt="FGA Viagens" />
        </header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Promoções</a></li>
                    <li class="nav-item"><a class="nav-link" href="passagens.html">Passagens</a></li>
                    <li class="nav-item"><a class="nav-link" href="hospedagem.html">Hospedagem</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pacotes</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <form name="reserva" method="post" enctype="multipart/form-data" action="#">
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="nome" class="form-label mt-4"> Nome: </label>
                        <input type="text" id="nome" class="form-control" required maxlength="100"
                            placeholder="Informe nome completo" />
                    </div>    
                    <div class="col-sm-6">
                        <label for="email" class="form-label mt-4"> Email: </label>
                        <input type="email" id="email" class="form-control" required maxlength="100"
                            placeholder="user@teste.com" />
                    </div>
            </div>
                <div class="form-group row">
                    <div class ="col-sm-6">
                        <label class="form-label mt-4" for="tel"> Tel:  </label>
                        <input type="tel" id="tel" class="form-control" required maxlength="15" 
                            placeholder="(xx)9999-99999" />
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label mt-4" for="hoteis">Hoteis e Resorts:</label>
                            <select class="form-select" id="hoteis" name="hoteis">
                                <option value="Cancun Bay">Cancun Bay Resort</option>
                                <option value="Coral Beach">Coral Beach Resort</option>
                                <option value="Haven Riviera">Haven Riviera Resort</option>
                            </select>
                    </div>
                </div>
                <div class="form-group row">
                   <div class="col-sm-3">
                        <label class="form-label mt-4" for="adultos">Adultos:</label>
                        <input class="form-control" type="number" id="adultos" name="adultos" min="1" max="6" />
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label mt-4" for="crianças">Crianças:</label>
                        <input class="form-control" type="number" id="crianças" name="crianças" min="1" max="3" />
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label mt-4" for="checkin"> Check-in: </label>
                        <input class="form-control" type="date" name="checkin" id="checkin">
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label mt-4" for="checkout"> Check-out:</label>
                        <input class="form-control" type="date" name="checkout" id="checkout">
                    </div>
                </div>
                <br/>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
                    </div>
            </form>



        </section>


        <footer class="footer">
            <img class="logo" src="img/logo.png" alt="FGA Viagens" />
            
            <ul>
                <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-f fa-2x"></i></a></li>
            </ul>
            <hr>
            <p class="creditos">
                &copy; FGA Tech - Brasil - 2022
            </p>
        </footer>



    </div>

</body>

</html>
